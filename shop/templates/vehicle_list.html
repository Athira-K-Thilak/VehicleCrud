<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%for v in data%}
      <div>
        <p>Name:{{v.name}}</p>
        <p>Brand:{{v.brand}}</p>
        <p>Colour:{{v.color}}</p>
        <p>Price:{{v.price}}</p>
        <p>Fuel Type:{{v.fuel_type}}</p>
        <hr>
      </div>
    {%endfor%}
</body>
</html>
